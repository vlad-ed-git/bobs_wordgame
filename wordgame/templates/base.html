<!DOCTYPE html>
{% load static %}
<html>
<head>

    <link rel="shortcut icon" type="image/x-icon" href="{% static '/images/wordgame.ico' %}">
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{% block title %}{% endblock %}</title>

	<!-- link to base css-->
	<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/css/fonts.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/common.css' %}">
    
    <!-- link to individual html file css-->
    {% block css %}{% endblock %}

</head>
<body>

	<!-- top header -->
	<header class="lightGreyBg">
	  <div class="class="container">
		<div class="row">
			<div class="offset-1 col-xs-11 col-sm-11 offset-md-2 col-md-10 col-lg-10">
				<a href="{% url 'wordgameweb:home' %}" class="no_style_a"><h4 id="title">WordGame</h4></a>
			</div>
		</div>
		</div>
	</header>

	

	<!-- main section -->
	<div class="darkGreyBg">
		<main class="container">
			<div class="smallSpace"></div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h5 class="centered darkBlueGrey">{% block pageTitle %}{% endblock %}</h5>
				</div>
			</div>
			<div class="mediumSpace"></div>
			  <!-- specify content here-->
              {% block content %}{% endblock %}

			<div class="mediumSpace"></div>
		</main>
	</div>
	<!-- footer -->
	<div class="darkGreyBg">
		<footer class="container">
			
		</footer>
	</div>

	<!-- link to jquery , then popper, then tooltip, then bootstrap -->
	<script type="text/javascript" src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static '/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static '/js/tooltip.min.js' %}"></script>
	<script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>

	<!-- individual js files-->
    {% block js %}{% endblock %}
</body>
</html>
